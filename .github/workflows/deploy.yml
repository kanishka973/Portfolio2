name: Build Check

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Portfolio-Builder/package-lock.json

      - name: Install dependencies
        working-directory: ./Portfolio-Builder
        run: npm ci

      - name: Build project
        working-directory: ./Portfolio-Builder
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "Portfolio-Builder/dist/public" ]; then
            echo "❌ Build output directory not found!"
            exit 1
          fi
          echo "✅ Build successful! Output directory exists."
          ls -la Portfolio-Builder/dist/public

